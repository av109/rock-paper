<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="heading">
        <h1 id="topHead">Rock Paper Scissors</h1>
    </header>
    <div id="container">
       <div id="playercontainer">
        <p id="playerText">Player: </p>
       </div>
       <div id="computercontainer">
        <p id="computerText">Computer: </p>
       </div>
       <div id="score">
        <p >Score: <span id="scoreText">Player: 0 - Computer: 0</span> </p>
        <p ><span id="resultText">Choose your move!</span> </p>
       </div>
    </div>
    <div id="buttoncontainer">
        <button id="Rock" class="button-2" role="button">Rock</button>
        <button id="Paper" class="button-2" role="button">Paper</button>
        <button id="Scissors" class="button-2" role="button">Scissors</button>
    </div>

    <footer>
        <p>&#169; 2024 Aayush Vyas | All Rights Reserved </p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
