<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="heading">
        <h1 id="topHead">Rock Paper Scissors</h1>
    </header>
    <div id="container">
       <div id="playercontainer">
        <p>Player: </p>
       </div>
       <div id="computercontainer">
        <p>Computer: </p>
       </div>
       <div id="score">
        <p>Score: </p>
        <p>Result: </p>
       </div>
    </div>
    <div id="buttoncontainer">
        <button id="Rock" class="button-2" role="button">Rock</button>
        <button id="Paper" class="button-2" role="button">Paper</button>
        <button id="Scissors" class="button-2" role="button">Scissors</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
